<!doctype html>
<html>
    <!-- Loading form validation javascript -->
    <script src="form-validation.js"></script>
    <script src="review-data.js"></script>
    
    <head>
        <meta charset="utf-8">
        <title>Doctor Me'Ow's Patient Form</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="patient-form-style.css">

        <!-- External link to font -->
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>

    </head>

    <body>
        <!-- This is the header and banner of the page with the name and image -->
        <div class="header">
            <img src="doctor-Me-Ow.jpg">
            <div class="header-text">
                <h1>Doctor Me'Ow's General Clinic</h1>
                <p class="date"></p>
            </div>
        </div>
        
        <div class="main-content">
            <!--This is the main code for the patient form-->
            <form id="patient-form" name="patient-form" action="thankyou.html" onsubmit="return validateForm()">

                <!-- This is the portion of the form responsible for Patient Information -->
                <table>
                    <!-- Heading of the first section of the form -->
                    <div class="form-heading">
                        <h3>Patient Information</h3>
                    </div>
                    <tr>
                        <!-- First Name -->
                        <td>
                            <div class="form-element"> 
                                <label for="firstName">First Name <p>*</p> </label>
                                <input 
                                    required 
                                    type="text" 
                                    id="firstName" 
                                    name="firstName" 
                                    value="" 
                                    maxlength="30" 
                                    placeholder="First Name"
                                    pattern="[A-za-z'-]{1,30}" 
                                    onblur="validateName(name)"
                                    onkeydown="return /([A-za-z'-])/i.test(event.key)"
                                    title="This field only accepts alphabetic letters, apostrphes, and dashes."
                                >
                                <div id="firstNameValidator"></div>
                            </div>
                        </td>
                        <!-- Middle Intitial -->
                        <td>
                            <div class="form-element">
                                <label for="middleInit">Middle Initial</label>
                                <input 
                                    type="text" 
                                    id="middleInit" 
                                    name="middleInit" 
                                    value="" 
                                    maxlength="1" 
                                    placeholder="Middle Initial"
                                    pattern="[A-Za-z]{1}" 
                                    onkeydown="return /([A-za-z])/i.test(event.key)"
                                    title="This field only accepts alphabetic letters."
                                >
                            </div>
                        </td>
                        <!-- Last Name -->
                        <td>
                            <div class="form-element">
                                <label for="lastName">Last Name <p>*</p> </label>
                                <input 
                                    required 
                                    type="text" 
                                    id="lastName" 
                                    name="lastName" 
                                    value="" 
                                    maxlength="30" 
                                    placeholder="Last Name"
                                    onblur="validateName(name)"
                                    pattern="[A-Za-z'-]|[2-5]{1,30}" 
                                    onkeydown="return /([A-Za-z'-]|[2-5])/i.test(event.key)"
                                    title="This field only accepts alphabetic letters, numbers 2-5, apostrphes, and dashes."
                                >
                                <div id="lastNameValidator"></div>
                            </div>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td> 
                            <!-- Email -->
                            <div class="form-element">
                                <label for="email">Email<p>*</p> </label>
                                <input 
                                    required 
                                    type="text" 
                                    id="email" 
                                    name="email" 
                                    value="" 
                                    placeholder="email@domain.tld"
                                    title="Please enter your email address."
                                    onblur="validateEmail(name)"
                                    pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                                >
                                <div id="emailValidator"></div>
                            </div>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td> 
                            <!-- User ID -->
                            <div class="form-element">
                                <label for="userID">User ID<p>*</p> </label>
                                <input 
                                    required 
                                    type="text" 
                                    id="userID" 
                                    name="userID" 
                                    value="" 
                                    maxlength="20" 
                                    placeholder="User ID"
                                    onblur="validateUserID()"
                                    oninput="validateUserID()"
                                    pattern="^[A-Za-z][A-Za-z0-9_-]*$"
                                    title="User ID can only consist of letters, numbers, underscore, or dashes."
                                >
                                <div id="userIDValidator"></div>
                            </div>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <!-- Password -->
                            <div class="form-element">
                                <label for="password">Password<p>*</p> </label>
                                <input 
                                    required 
                                    type="password" 
                                    type="text" 
                                    id="password" 
                                    name="password" 
                                    minlength="8"
                                    maxlength="30"
                                    value="" 
                                    placeholder="Password"
                                    title="Your password requires an uppercase letter, a number, and a special character."
                                    oninput="validatePassword()"
                                >
                                <div id="passwordValidator"></div>
                            </div>
                        </td>
                        <td>
                            <!-- Confirm Password -->
                            <div class="form-element">
                                <label for="confirmPassword">Confirm Password<p>*</p> </label>
                                <input 
                                    required 
                                    type="password" 
                                    type="text" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    minlength="8" 
                                    maxlength="30" 
                                    value="" 
                                    placeholder="Confirm Password"
                                    title="Confirm your password."
                                    onblur="validateConfirmPassword()"
                                >
                                <div id="confirmPasswordValidator"></div>
                            </div>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <!-- SSN -->
                            <div class="form-element">
                                <label for="socialSecurity">SSN<p>*</p> </label>
                                <input 
                                    required 
                                    type="password" 
                                    pattern="\d{3}-\d{2}-\d{4}" 
                                    id="socialSecurity" 
                                    name="socialSecurity" 
                                    value="" 
                                    minlength="9" 
                                    maxlength="11" 
                                    placeholder="XXX-XX-XXXX"
                                    title="Enter your social security number."
                                >
                            </div>
                        </td>
                        <td> 
                            <!-- Date of Birth -->
                            <div class="form-element">
                                <label for="birthDate">Date of Birth<p>*</p> </label>
                                <input 
                                    required 
                                    type="date" 
                                    type="text" 
                                    id="birthDate" 
                                    name="birthDate" 
                                    value="" 
                                    placeholder="MM/DD/YYYY"
                                    onblur="validateDate()"
                                    title="Select your birthdate."
                                >
                                <div id="birthDateValidator"></div>
                            </div>
                        </td>
                        <td>
                            <!-- Phone Number -->
                            <div class="form-element">
                                <label for="phoneNumber">Phone Number<p>*</p> </label>
                                <input 
                                    required 
                                    type="tel" 
                                    id="phoneNumber" 
                                    name="phoneNumber" 
                                    value="" 
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                                    placeholder="XXX-XXX-XXXX" 
                                    minlength="10" 
                                    maxlength="12"
                                    title="Please enter formated phone number"
                                >
                            </div>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <!-- Gender -->
                            <div class="form-element">
                                <label>Gender<p>*</p> </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- Male Option -->
                            <div class="radio-form-element">
                                <input type="radio" id="male" name="gender" value="Male">
                                <label for="male">Male</label>
                            </div>
                        </td>
                        <td>
                            <!-- Female Option -->
                            <div class="radio-form-element">
                                <input type="radio" id="female" name="gender" value="Female">
                                <label for="female">Female</label>
                            </div>
                        </td>
                        <td>
                            <!-- Other Option -->
                            <div class="radio-form-element">
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Other</label>
                            </div>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <!-- Address 1 -->
                            <div class="form-element">
                                <label for="address1">Address<p>*</p> </label>
                                <input 
                                    required 
                                    type="address1" 
                                    type="text" 
                                    id="address1" 
                                    name="address1" 
                                    value="" 
                                    maxlength="30" 
                                    placeholder="Main Address"
                                    title="Enter your main address."
                                >
                            </div>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <!-- Address 2 -->
                            <div class="form-element">
                                <label for="address2">Secondary Address </label>
                                <input 
                                    type="address2" 
                                    type="text" 
                                    id="address2" 
                                    name="address2" 
                                    value="" 
                                    maxlength="30" 
                                    placeholder="Secondary Address"
                                    title="Enter your secondary address."
                                >
                            </div>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <!-- State -->
                        <td class="form-element">
                            <label for="state">State <p>*</p> </label>
                            <select 
                                required 
                                id="state" 
                                name="state"
                                oninput="validateState()"
                                title="Please select your state."
                            >
                                <option></option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            <div id="stateValidator"></div>
                        </td>
                        <td>
                            <!-- City -->
                            <div class="form-element">
                                <label for="city">City <p>*</p> </label>
                                <input 
                                    required 
                                    type="text" 
                                    id="city" 
                                    name="city" 
                                    value="" 
                                    maxlength="30" 
                                    placeholder="City"
                                    title="Select your current city."
                                    onblur="validateCity()"
                                >
                                <div id="cityValidator"></div>
                            </div>
                        </td>
                        <td>
                            <!-- Zip Code -->
                            <div class="form-element">
                                <label for="zipCode">Zip Code <p>*</p> </label>
                                <input 
                                    required 
                                    type="text" 
                                    id="zipCode" 
                                    name="zipCode" 
                                    value="" 
                                    minlength="5" 
                                    maxlength="10" 
                                    placeholder="Zip Code"
                                    title="Enter your zipcode."
                                    pattern="[0-9]"
                                    onblur="validateZip()"
                                >
                                <div id="zipCodeValidator"></div>
                            </div>
                        </td>
                    </tr>
                </table>

                <br>
                <br>

                <!-- Emergency Contact Section of the Form -->
                <table>
                    <!-- Heading for the second section of the form -->
                    <div class="form-heading">
                        <h3>Emergency Contact</h3>
                    </div>
                    <table>
                        <!-- Name of Emergency Contact -->
                        <tr>
                            <td>
                                <div class="form-element">
                                    <label for="emergContactFirstName">Contact First Name </label>
                                    <input 
                                        type="text" 
                                        id="emergContactFirstName" 
                                        name="emergContactFirstName" 
                                        value="" 
                                        placeholder="First Name"
                                        pattern="[A-Za-z]{1,30}" 
                                        onkeydown="return /([A-za-z'-])/i.test(event.key)"
                                        title="This field only accepts alphabetic letters, apostrphes, and dashes."
                                    >
                                </div>
                            </td>
                            <td>
                                <div class="form-element">
                                    <label for="emergContactMiddle">Contact Middle Initial </label>
                                    <input 
                                        type="text" 
                                        id="emergContactMiddle" 
                                        name="emergContactMiddle" 
                                        value="" 
                                        placeholder="Middle Initial"
                                        onkeydown="return /([A-za-z])/i.test(event.key)"
                                        title="This field only accepts alphabetic letters."
                                    >
                                </div>
                            </td>
                            <td>
                                <div class="form-element">
                                    <label for="emergContactLastName">Contact Last Name </label>
                                    <input 
                                        type="text" 
                                        id="emergContactLastName" 
                                        name="emergContactLastName" 
                                        value="" 
                                        placeholder="Last Name"
                                        pattern="[A-Za-z]{1,30}" 
                                        onkeydown="return /([A-za-z'-])/i.test(event.key)"
                                        title="This field only accepts alphabetic letters, apostrphes, and dashes."
                                    >
                                </div>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <td>
                            <!-- Emergency Contact Email -->
                            <div class="form-element">
                                <label for="emergContactEmail">Contact Email </label>
                                <input 
                                    type="text" 
                                    id="emergContactEmail" 
                                    name="emergContactEmail" 
                                    value="" 
                                    placeholder="email@domain.tld"
                                    title="Enter a valid email address."
                                >
                            </div>
                        </td>
                    </table>
                    <table>
                        <tr>
                            <!-- Contact Phone Number -->
                            <td>
                                <div class="form-element">
                                    <label for="emergContactPhoneNumber">Contact Phone Number </label>
                                    <input 
                                        type="text" 
                                        id="emergContactPhoneNumber" 
                                        name="emergContactPhoneNumber" 
                                        value="" 
                                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                                        placeholder="XXX-XXX-XXXX"
                                        title="Enter properly formatted phone number."
                                    >
                                </div>
                            </td>
                            <td>
                                <!-- Contact Relation -->
                                <div class="form-element">
                                    <label for="emergContactRelation">Relation To Patient </label>
                                    <input 
                                        type="text" 
                                        id="emergContactRelation" 
                                        name="emergContactRelation" 
                                        value="" placeholder="Relation"
                                        title="Enter the contact's relation to you."
                                    >
                                </div>
                            </td>
                        </tr>
                </table>

                <br>
                <br>

                <!-- This tables is responsible for collecting the patient's insurance information-->
                <table>
                    <!-- Heading for the third section of the form -->
                    <div class="form-heading">
                        <h3>Insurace Information</h3>
                    </div>
                    <table>
                        <tr>
                            <td>
                                <!-- Asks patient whether they have insurance or not -->
                                <div class="form-element">
                                    <label>Do you have insurance?<p>*</p> </label>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <!-- Yes Option -->
                                <div class="radio-form-element">
                                    <input 
                                        required 
                                        type="radio" 
                                        id="hasInsurance" 
                                        name="hasInsurance" 
                                        value="hasInsurance"
                                        title="Please select whether or not you have insurance."
                                    >
                                    <label for="hasInsurance">Yes</label>
                                </div>
                            </td>
                            <td>
                                <!-- No Option -->
                                <div class="radio-form-element">
                                    <input 
                                        required 
                                        type="radio" 
                                        id="notHasInsurance" 
                                        name="hasInsurance" 
                                        value="notHasInsurance"
                                        title="Please select whether or not you have insurance."
                                    >
                                    <label for="notHasInsurance">No</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <td>
                            <!-- Insurance Plan Name -->
                            <div class="form-element">
                                <label for="insurancePlan">Insurance Plan Name </label>
                                <input 
                                    type="text" 
                                    id="insurancePlan" 
                                    name="insurancePlan" 
                                    value="" 
                                    placeholder="Insurance Plan Name"
                                    title="Enter your insurance plan name."
                                >
                            </div>
                        </td>
                    </table>
                    <table>
                        <tr>
                            <!-- Insurance Type -->
                            <td class="form-element">
                                <label for="insuranceType">Insurance Type </label>
                                <select name="insuranceType" id="insuranceType">
                                    <option></option>
                                    <option value="PPO">PPO</option>
                                    <option value="EPO">EPO</option>
                                    <option value="POS">POS</option>
                                    <option value="HMO">HMO</option>
                                    <option value="MCD">Medicade</option>
                                    <option value="MDE">Medicare</option>
                                    <option value="OTH">Other</option>
                                </select>
                            </td>
                            <td>
                                <!-- Insurance Member ID -->
                                <div class="form-element">
                                    <label for="insuranceMemID">Member ID </label>
                                    <input 
                                        type="text" 
                                        id="insuranceMemID" 
                                        name="insuranceMemID" 
                                        value="" 
                                        maxlength="15" 
                                        placeholder="Member ID"
                                        title="Enter you insurance member ID."
                                        >
                                </div>
                            </td>
                            <td>
                                <!-- Insurance Group Number -->
                                <div class="form-element">
                                    <label for="groupNumber">Group Number </label>
                                    <input 
                                        type="text" 
                                        id="groupNumber" 
                                        name="groupNumber" 
                                        value="" 
                                        maxlength="15" 
                                        placeholder="Group Number"
                                        title="Enter you insurance group number."
                                    >
                                </div>
                            </td>
                        </tr>
                </table>

                <br>
                <br>

                <!-- This table is responsible for collecting medical history of the patient-->
                <table>
                    <!-- Heading for the third section of the form -->
                    <div class="form-heading">
                        <h3>Medical History</h3>
                    </div>
                    <table>
                        <tr>
                            <td>
                                <!-- Ask whether patient has been vacinated -->
                                <div class="form-element">
                                    <label>Have you been vaccinated?<p>*</p> </label>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <!-- Yes Option -->
                                <div class="radio-form-element">
                                    <input 
                                        required 
                                        type="radio" 
                                        id="hasVaccination" 
                                        name="hasVaccination" 
                                        value="hasVaccination"
                                        title="Enter whether or not you have vaccinated."
                                    >
                                    <label for="hasVaccination">Yes</label>
                                </div>
                            </td>
                            <td>
                                <!-- No Option -->
                                <div class="radio-form-element">
                                    <input 
                                        type="radio" 
                                        id="notHasVaccination" 
                                        name="hasVaccination" 
                                        value="notHasVaccination"
                                        title="Enter whether or not you have vaccinated."
                                    >
                                    <label for="notHasVaccination">No</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <!-- Ask patients to select all diseases they have contracted before -->
                                <div class="form-element">
                                    <label for="diseases">Which of the following have you contracted before? </label>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <div class="checkbox-form-element">
                                    <input type="checkbox" id="chickenPox" name="chickenPox" value="chickenPox">
                                    <label for="chickenPox">Chicken Pox</label>
                                </div>
                                <div class="checkbox-form-element">
                                    <input type="checkbox" id="measles" name="measles" value="measles">
                                    <label for="measles">Measles</label>
                                </div>
                                <div class="checkbox-form-element">
                                    <input type="checkbox" id="covid" name="covid" value="covid">
                                    <label for="covid">Covid-19</label>
                                </div>
                                <div class="checkbox-form-element">
                                    <input type="checkbox" id="smallpox" name="smallpox" value="smallpox">
                                    <label for="smallpox">Small Pox</label>
                                </div>
                                <div class="checkbox-form-element">
                                    <input type="checkbox" id="tetanus" name="tetanus" value="tetanus">
                                    <label for="tetanus">Tetanus</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <!-- Describing symptom area -->
                                <div class="form-element">
                                    <label for="healthDescription">Describe any symptoms you may have </label>
                                    <textarea 
                                        id="healthDescription" 
                                        name="healthDescription" 
                                        rows="3" 
                                        cols="50"
                                        title="Enter any symptoms you may have."
                                    ></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <!-- Slider Bar -->
                                <div class="form-element">
                                    <label for="sliderInput">Rate how you are feeling (1 - Very bad / 10 - Feeling Good)
                                        <p>
                                            : 
                                            <output id="sliderValue"></output>
                                        </p>
                                    </label>
                                    <input 
                                        type="range" 
                                        id="sliderInput" 
                                        name="healthSlider" 
                                        min="1" 
                                        max="10" 
                                        step="1" 
                                        list="markers"
                                        oninput="displayInput()"
                                    />
                                    <datalist id="markers">
                                        <option value="1"></option>
                                        <option value="2"></option>
                                        <option value="3"></option>
                                        <option value="4"></option>
                                        <option value="5"></option>
                                        <option value="6"></option>
                                        <option value="7"></option>
                                        <option value="8"></option>
                                        <option value="9"></option>
                                        <option value="10"></option>
                                    </datalist>
                                </div>
                            </td>
                        </tr>
                    </table>
                </table>

                <br>

                <div class="form-row">
                    <input type="button" value="Review Data" onclick="viewData()">
                    <input type="reset" value="Clear Form">
                    <input type="submit" onsubmit="validateForm()" value="Submit">
                </div>
            </form>

            <div class="review-data-table" id="view-data"></div>
        </div>

        <!-- Footer  -->
        <div class="footer">
            <div class="footer-content">
                <div class="footer-row">
                    <h3>Doctor Me'Ow's General Clinic</h3>
                    <img src="doctor-Me-Ow.jpg">
                </div>
                <div class="footer-row">
                    <p>Po Box: 11111</p>
                </div>
